<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion/Inscription - Mon Site de Streaming</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="form-box">
            <h1>Connexion</h1>
            <form>
                <input type="text" placeholder="Nom d'utilisateur" required>
                <input type="password" placeholder="Mot de passe" required>
                <button type="submit">Se connecter</button>
            </form>
            <p>Pas de compte ? <a href="#" class="switch-link">S'inscrire</a></p>
        </div>
        <div class="form-box signup" style="display: none;">
            <h1>Inscription</h1>
            <form>
                <input type="text" placeholder="Nom d'utilisateur" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Mot de passe" required>
                <button type="submit">S'inscrire</button>
            </form>
            <p>Déjà un compte ? <a href="#" class="switch-link">Se connecter</a></p>
        </div>
    </div>

    <script>
        document.querySelectorAll('.switch-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.form-box').forEach(box => box.style.display = 'none');
                link.textContent === "S'inscrire" ?
                    document.querySelector('.signup').style.display = 'block' :
                    document.querySelector('.form-box:not(.signup)').style.display = 'block';
            });
        });
    </script>
</body>
</html>
