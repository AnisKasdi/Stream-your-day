<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream - Mon Site de Streaming</title>
    <link rel="stylesheet" href="css/stream.css">
</head>
<body>
    <div class="background"></div>
    <div class="main-content">
        <section class="video-player">
            <div class="video">
                <div class="video-placeholder">Lecteur Vidéo Ici</div>
            </div>
            <div class="stream-info">
                <h1>Stream Jeux Vidéo en Direct</h1>
                <p>Streamer: GamerX | <span class="viewer-count">1.2k</span> spectateurs</p>
                <button class="follow-btn">Suivre</button>
            </div>
        </section>
        <section class="chat">
            <h2>Chat</h2>
            <div class="chat-messages">
                <p><strong>User1:</strong> Super stream !</p>
                <p><strong>User2:</strong> GG pour la victoire !</p>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Envoyer un message...">
                <button>Envoyer</button>
            </div>
        </section>
    </div>
</body>
</html>
